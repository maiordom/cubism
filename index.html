<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Cubism</title>
    <link rel="stylesheet" href="cubism.css" />
</head>

<body>

<pre>
<span>/**<br /> * -=== Cubism ===-</span>
<span> * See <a href="http://github.com/maiordom/cubism">http://github.com/maiordom/cubism</a></span>
<span> */</span>
</pre>

    <div class="wrapper">
        <div class="cube-1"></div>
        <div class="cube-2" data-rotateX="90"></div>
        <div class="cube-3" data-rotateX="180"></div>
        <div class="cube-4" data-rotateX="-90"></div>
        <div class="cube-5" data-rotateY="90"></div>
        <div class="cube-6" data-rotateY="-90"></div>
    </div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="cubism.js"></script>
<script type="text/javascript">
    $( '.wrapper' ).Cubism({
        perspective: 1000,
        faceNames: {
            front: { text: 'c' }, bottom: { text: 'u' }, back: { text: 'b' }, top: { text: 'i' }, left: { text: 's' }, right: { text: 'm' }
        }
    });
</script>

</body>

</html>
